{% extends 'events/base.html' %}

{% block content %}
<center>
    <h1>Add Venue to DB</h1>
    <br/><br/>
    {% if submitted %} 
        Your Venue Was Submitted Succesfully
    {% else %}
    <form action="" method=POST enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
    {% endif %}
</center>
{% endblock %}
